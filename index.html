<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Style.css">
    <title>Encriptador Changeller Rafael</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1" >
            <div class="contenedor-Texto">
                <textarea placeholder="Ingrese el texto aqui" class="caja-texto"></textarea>
            </div>
            <div>
                <img id="imgAlert" src="images/Frame 1.png" class="alert" alt="alert">
            </div>
            <div class="caja-Botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
                <input type="button" class="btn-limpiar" value="Limpiar">                
            </div>
        </section>
        <section class="seccion2" >
            <div class="mu-bu">
                <img src="images/Muñeco.png" alt="muñeco">
            </div>
            <div class="contenedor-Parrafo">
                <h3><br>Ningún mensaje fue encontrado</h3>
                <p>Ingrese el texto que desees encriptar o Desencriptar.</p>
            </div>
            <div class="contenedor-Copiar">
                <input type="button" class="btn-Copiar" value="Copiar">
            </div>
            <div class="contenedor-Resultados">
                <p class="texto-Resultado"></p>
            </div>
        </section>
    </main>
    <script src="Script.js"></script>
</body>
</html>
